<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charts="UTF-8" />
        <meta name="viewport" content="wide=device-width,
        initial-scale=1.0" />
        <title>数据可视化</title>
        <link rel="stylesheet" href="css/index.css" /> 
    </head>

    <body> 
        <!--头部的盒子-->
        <header>
            <h1>基于Echarts的Python学习方向就业情况分析</h1>https://github.com/loser-xu/prepare/blob/main/index.html
            <div class="showTime">当前时间：2022年3月17日-23时17分14秒</div>
                <script>
                    var t = null;
                    t = setTimeout(time, 1000);//开始运行
                    function time() {
                        clearTimeout(t);//清除定时器
                        dt = new Date();  
                        var y = dt.getFullYear();//获取年份
                        var mt = dt.getMonth() + 1;//获取月份返回（0-11）
                        var date = dt.getDate();//获取日
                        var h = dt.getHours();//获取时
                        var m = dt.getMinutes();//获取分
                        var s = dt.getSeconds();//获取秒
                        document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + date + "日" + "-" + h + "时" + m + "分" + s + "秒";
                        t = setTimeout(time, 1000); //设定定时器，循环运行     
                    }
                </script>
            
        </header>
    <!--页面主体盒子-->
        <section class="mainbox">
            <div class="column">
                <div class="panel bar">
                    <h2>学历分布图</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
                <div class="panel scatter">
                    <h2>岗位数量词云图</h2>
                        <div class="chart"></div>
                        <div class="panel-footer"></div>
                </div>
                <div class="panel pie">
                    <h2>薪资分布玫瑰图</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>
            </div>
                <div class="column">
                <!--中间部分-->
                <div class="no">
                    <div class="no-hd">
                    <ul>
                        <li>34945</li>
                        <li>16.65</li> 
                    </ul>
                </div>
                    <div class="no-bd">
                        <ul>
                            <li>Python岗位人数</li>
                            <li>平均薪资</li>
                        </ul> 
                    </div>
                </div>
                <!--地图模块-->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <div class="chart">地图</div>
                </div>
            </div>
            <div class="column2">
                
                <div class="panel2 bar2">
                    <h2>高薪工作top5</h2>
                    <div class="chart"></div>
                    <div class="panel-footer"></div>
                </div>

            <div class="panel2 tree">
                <h2>就业方向</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <script type="text/javascript"></script>
        </section>
        <script src="js/echarts.js"></script>
        <script src="js/flexible.js"></script>
        <script src="js/echarts-liquidfill.min.js"></script>
        <script src="js/echarts-wordcloud.min.js"></script>
        <script src="js/china.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
